spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "${CLIENT_ID}"
            client-secret: "${CLIENT-SECRET}"
            scope:
              - profile
              - email
              - https://www.googleapis.com/auth/some-google-api-scope
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}" #http://localhost:8080/login/oauth2/code/google
            token-uri: "https://oauth2.googleapis.com/token"
            user-info-uri: "https://www.googleapis.com/oauth2/v3/userinfo"
            client-name: Google

  datasource:
    url: "jdbc:mysql://localhost:3306/spring_security_oauth2?useSSL=false&serverTimezone=GMT&useLegacyDatetimeCode=false"
    username: "root"
    password: "${MY_PASSWORD}"


  jpa:
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQLDialect"
        format_sql: "true"
    hibernate:
      ddl-auto: "update"
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
